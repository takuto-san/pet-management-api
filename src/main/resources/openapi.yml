openapi: 3.0.1
info:
  title: Pet Management API
  description: Pet Management API with health logs, prescriptions, and item master.
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  version: '1.4'
servers:
  - url: http://localhost:9966/petclinic/api
tags:
  - name: failing
    description: Endpoint which always returns an error.
  - name: owner
    description: Endpoints related to pet owners.
  - name: user
    description: Endpoints related to users.
  - name: pet
    description: Endpoints related to pets.
  - name: pettypes
    description: Endpoints related to pet types.
  - name: clinic
    description: Endpoints related to veterinary clinics.
  - name: visit
    description: Endpoints related to visits and health records.
  - name: prescription
    description: Endpoints related to prescription master data.
  - name: visit-prescription
    description: Endpoints related to prescriptions assigned to a visit.
  - name: item
    description: Endpoints related to item master data.

paths:
  /oops:
    get:
      tags: [failing]
      operationId: failingRequest
      summary: Always fails
      description: Produces sample error response.
      responses:
        400:
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'

  # --- Users Endpoints ---
  /users:
    post:
      tags: [user]
      operationId: addUser
      summary: Create a user (Registration)
      description: Creates a new user. Default role 'owner' is assigned.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegistration'
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
    get:
      tags: [user]
      operationId: listUsers
      summary: Lists users with pagination
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/SizeParam'
        - name: lastNameKana
          in: query
          required: false
          schema:
            type: string
        - name: firstNameKana
          in: query
          required: false
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPage'

  /users/{userId}:
    get:
      tags: [user]
      operationId: getUser
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
    put:
      tags: [user]
      operationId: updateUser
      summary: Update user profile
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
    delete:
      tags: [user]
      operationId: deleteUser
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        204:
          description: No Content
        403:
          description: Forbidden

  # --- Pet Types Endpoints ---
  /pettypes:
    get:
      tags: [pettypes]
      operationId: listPetTypes
      summary: Get allowed pet types
      description: Returns the list of enum values. (No pagination required for static enums)
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PetType'

  # --- Pets Endpoints ---
  /pets:
    get:
      tags: [pet]
      operationId: listPets
      summary: Lists all pets with pagination
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/SizeParam'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PetPage'
    post:
      tags: [pet]
      operationId: addPet
      summary: Add a new pet
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PetFields'
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'

  /pets/{petId}:
    get:
      tags: [pet]
      operationId: getPet
      parameters:
        - name: petId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
    put:
      tags: [pet]
      operationId: updatePet
      parameters:
        - name: petId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PetFields'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
    delete:
      tags: [pet]
      operationId: deletePet
      parameters:
        - name: petId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        204:
          description: No Content

  # --- Clinics Endpoints ---
  /clinics:
    get:
      tags: [clinic]
      operationId: listClinics
      summary: List all clinics with pagination
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/SizeParam'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClinicPage'
    post:
      tags: [clinic]
      operationId: addClinic
      summary: Add a new clinic
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClinicFields'
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Clinic'

  /clinics/{clinicId}:
    get:
      tags: [clinic]
      operationId: getClinic
      parameters:
        - name: clinicId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Clinic'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
    put:
      tags: [clinic]
      operationId: updateClinic
      parameters:
        - name: clinicId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClinicFields'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Clinic'
    delete:
      tags: [clinic]
      operationId: deleteClinic
      parameters:
        - name: clinicId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        24:
          description: No Content

  # --- Visits Endpoints ---
  /visits:
    get:
      tags: [visit]
      operationId: listVisits
      summary: List visits with pagination (can filter by petId)
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/SizeParam'
        - name: petId
          in: query
          description: Filter visits by Pet ID
          required: false
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VisitPage'
    post:
      tags: [visit]
      operationId: addVisit
      summary: Record a new visit
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VisitFields'
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Visit'

  /visits/{visitId}:
    get:
      tags: [visit]
      operationId: getVisit
      parameters:
        - name: visitId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Visit'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
    put:
      tags: [visit]
      operationId: updateVisit
      parameters:
        - name: visitId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VisitFields'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Visit'
    delete:
      tags: [visit]
      operationId: deleteVisit
      parameters:
        - name: visitId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        204:
          description: No Content

  # --- Visit Prescriptions Endpoints ---
  /visits/{visitId}/prescriptions:
    get:
      tags: [visit-prescription]
      operationId: listVisitPrescriptions
      summary: List prescriptions for a specific visit
      description: Returns list directly as pagination within a single visit is rare.
      parameters:
        - name: visitId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/VisitPrescription'
    post:
      tags: [visit-prescription]
      operationId: addVisitPrescription
      summary: Add a prescription to a visit
      parameters:
        - name: visitId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VisitPrescriptionFields'
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VisitPrescription'

  /visits/{visitId}/prescriptions/{visitPrescriptionId}:
    delete:
      tags: [visit-prescription]
      operationId: deleteVisitPrescription
      summary: Remove a prescription from a visit
      parameters:
        - name: visitId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: visitPrescriptionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        204:
          description: No Content

  # --- Prescriptions Master Endpoints ---
  /prescriptions:
    get:
      tags: [prescription]
      operationId: listPrescriptions
      summary: List prescription master data with pagination
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/SizeParam'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PrescriptionPage'
    post:
      tags: [prescription]
      operationId: addPrescription
      summary: Add new prescription master data
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PrescriptionFields'
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Prescription'

  # --- Items Master Endpoints ---
  /items:
    get:
      tags: [item]
      operationId: listItems
      summary: List item master data with pagination
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/SizeParam'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemPage'
    post:
      tags: [item]
      operationId: addItem
      summary: Add new item master data
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ItemFields'
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'

components:
  parameters:
    PageParam:
      name: page
      in: query
      description: Zero-based page index (0..N)
      required: false
      schema:
        type: integer
        default: 0
        minimum: 0
    SizeParam:
      name: size
      in: query
      description: The size of the page to be returned
      required: false
      schema:
        type: integer
        default: 20
        minimum: 1

  schemas:
    # --- Pagination Metadata ---
    PageMetadata:
      type: object
      properties:
        size:
          type: integer
          description: The size of the page
        totalElements:
          type: integer
          description: Total number of elements across all pages
        totalPages:
          type: integer
          description: Total number of pages
        number:
          type: integer
          description: Current page number (0-based)
      required:
        - size
        - totalElements
        - totalPages
        - number

    # --- Paged Responses ---
    UserPage:
      allOf:
        - $ref: '#/components/schemas/PageMetadata'
        - type: object
          properties:
            content:
              type: array
              items:
                $ref: '#/components/schemas/UserResponse'
          required:
            - content
    
    PetPage:
      allOf:
        - $ref: '#/components/schemas/PageMetadata'
        - type: object
          properties:
            content:
              type: array
              items:
                $ref: '#/components/schemas/Pet'
          required:
            - content
    
    ClinicPage:
      allOf:
        - $ref: '#/components/schemas/PageMetadata'
        - type: object
          properties:
            content:
              type: array
              items:
                $ref: '#/components/schemas/Clinic'
          required:
            - content
            
    VisitPage:
      allOf:
        - $ref: '#/components/schemas/PageMetadata'
        - type: object
          properties:
            content:
              type: array
              items:
                $ref: '#/components/schemas/Visit'
          required:
            - content

    PrescriptionPage:
      allOf:
        - $ref: '#/components/schemas/PageMetadata'
        - type: object
          properties:
            content:
              type: array
              items:
                $ref: '#/components/schemas/Prescription'
          required:
            - content

    ItemPage:
      allOf:
        - $ref: '#/components/schemas/PageMetadata'
        - type: object
          properties:
            content:
              type: array
              items:
                $ref: '#/components/schemas/Item'
          required:
            - content

    # --- Standard Schemas ---
    ProblemDetail:
      title: Problem Detail
      type: object
      properties:
        type:
          type: string
        title:
          type: string
        status:
          type: integer
        detail:
          type: string
        timestamp:
          type: string
          format: date-time
    
    RoleName:
      type: string
      enum: [owner, vet, nurse, receptionist, clinic_admin, admin]
    
    PetType:
      type: string
      enum: [dog, cat, rabbit, hamster, bird, turtle, fish]
    
    PetSex:
      type: string
      enum: [male, female, unknown]

    PrescriptionCategory:
      type: string
      enum: [vaccine, heartworm, flea_tick, other]
    
    VisitType:
      type: string
      enum: [vaccine, heartworm, flea_tick, checkup, general]
    
    Currency:
      type: string
      enum: [JPY, USD]
    
    ItemCategory:
      type: string
      enum: [food, treat, supplement, pad, toy, collar, hygiene, medical, other]

    Role:
      title: Role
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        name:
          $ref: '#/components/schemas/RoleName'
      required:
        - id
        - name

    ClinicFields:
      title: Clinic Fields
      type: object
      properties:
        name:
          type: string
          example: 'Sunflower Vet Clinic'
        telephone:
          type: string
          example: '03-1234-5678'
        address:
          type: string
          example: 'Tokyo, Shibuya 1-1'
        websiteUrl:
          type: string
          example: 'https://example.com'
        openingHours:
          type: string
          example: '9:00 - 18:00'
        note:
          type: string
      required:
        - name
    Clinic:
      allOf:
        - $ref: '#/components/schemas/ClinicFields'
        - type: object
          properties:
            id:
              type: string
              format: uuid
              readOnly: true
            createdAt:
              type: string
              format: date-time
              readOnly: true
            updatedAt:
              type: string
              format: date-time
              readOnly: true
          required:
            - id
            - createdAt
            - updatedAt

    PrescriptionFields:
      title: Prescription Fields
      type: object
      properties:
        category:
          $ref: '#/components/schemas/PrescriptionCategory'
        name:
          type: string
          example: 'Heartgard Plus'
        form:
          type: string
          description: Tablet, Injection, Spot-on, etc.
          example: 'Tablet'
        strength:
          type: string
          example: 'S (up to 11kg)'
        note:
          type: string
      required:
        - category
        - name
    Prescription:
      allOf:
        - $ref: '#/components/schemas/PrescriptionFields'
        - type: object
          properties:
            id:
              type: string
              format: uuid
              readOnly: true
            createdAt:
              type: string
              format: date-time
              readOnly: true
            updatedAt:
              type: string
              format: date-time
              readOnly: true
          required:
            - id
            - createdAt
            - updatedAt

    ItemFields:
      title: Item Fields
      type: object
      properties:
        name:
          type: string
          example: 'Premium Dog Food'
        category:
          $ref: '#/components/schemas/ItemCategory'
        note:
          type: string
        metadata:
          type: object
          additionalProperties: true
          description: JSONB metadata for external links or details
      required:
        - name
        - category
    Item:
      allOf:
        - $ref: '#/components/schemas/ItemFields'
        - type: object
          properties:
            id:
              type: string
              format: uuid
              readOnly: true 
            createdAt: 
              type: string
              format: date-time
              readOnly: true
            updatedAt:
              type: string
              format: date-time
              readOnly: true
          required:
            - id
            - createdAt
            - updatedAt
    
    VisitFields:
      title: Visit Fields
      type: object
      properties:
        userId:
          type: string
          format: uuid
        petId:
          type: string
          format: uuid
        clinicId:
          type: string
          format: uuid
        visitedOn:
          type: string
          format: date
          example: '2025-05-20'
        weight:
          type: number
          format: float
          description: Weight in kg
          example: 5.50
        visitType:
          $ref: '#/components/schemas/VisitType'
        reason:
          type: string
          example: 'Annual vaccination'
        diagnosis:
          type: string
        treatment:
          type: string
        nextDueOn:
          type: string
          format: date
          example: '2026-05-20'
        totalFee:
          type: integer
          example: 5000
        currency:
          $ref: '#/components/schemas/Currency'
        note:
          type: string
      required:
        - userId
        - petId
        - clinicId
        - visitedOn
    Visit:
      allOf:
        - $ref: '#/components/schemas/VisitFields'
        - type: object
          properties:
            id:
              type: string
              format: uuid
              readOnly: true
            createdAt:
              type: string
              format: date-time
              readOnly: true
            updatedAt:
              type: string
              format: date-time
              readOnly: true
          required:
            - id
            - createdAt
            - updatedAt
    VisitPrescriptionFields:
      title: Visit Prescription Fields
      type: object
      properties:
        visitId:
          type: string
          format: uuid
        prescriptionId:
          type: string
          format: uuid
        quantity:
          type: number
          format: float
          minimum: 0
          exclusiveMinimum: true
          description: Quantity (e.g., 1.5)
          example: 1.0
        unit:
          type: string
          example: 'Tablet'
        days:
          type: integer
          minimum: 1
          example: 7
        dosageInstructions:
          type: string
          example: 'Once a day after meals'
        purpose:
          type: string
      required:
        - visitId
        - prescriptionId
        - quantity
        - unit
    VisitPrescription:
      allOf:
        - $ref: '#/components/schemas/VisitPrescriptionFields'
        - type: object
          properties:
            id:
              type: string
              format: uuid
              readOnly: true
            visitId:
              type: string
              format: uuid
              readOnly: true
            createdAt:
              type: string
              format: date-time
              readOnly: true
            updatedAt:
              type: string
              format: date-time
              readOnly: true
          required:
            - id
            - visitId
            - createdAt
            - updatedAt

    PetFields:
      title: Pet fields
      type: object
      properties:
        name:
          type: string
          maxLength: 30
          example: ポチ
        birthDate:
          type: string
          format: date
          example: '2020-01-01'
        sex:
          $ref: '#/components/schemas/PetSex'
        type:
          $ref: '#/components/schemas/PetType'
        userId:
          type: string
          format: uuid
          description: The owner ID
      required:
        - name
        - type
        - userId
    Pet:
      allOf:
        - $ref: '#/components/schemas/PetFields'
        - type: object
          properties:
            id:
              type: string
              format: uuid
              readOnly: true
            createdAt:
              type: string
              format: date-time
              readOnly: true
            updatedAt:
              type: string
              format: date-time
              readOnly: true
          required:
            - id
            - createdAt
            - updatedAt

    UserBase:
      type: object
      properties:
        username:
          type: string
          minLength: 1
          maxLength: 20
          example: john.doe
        firstName:
          type: string
        lastName:
          type: string
        firstNameKana:
          type: string
        lastNameKana:
          type: string
        email:
          type: string
          format: email
        postalCode:
          type: string
          maxLength: 8
        prefecture:
          type: string
        city:
          type: string
          maxLength: 80
        address:
          type: string
          maxLength: 255
        telephone:
          type: string
          maxLength: 20
          pattern: '^[0-9-]*$'
      required:
        - username
        - firstName
        - lastName
        - firstNameKana
        - lastNameKana
        - email

    UserRegistration:
      allOf:
        - $ref: '#/components/schemas/UserBase'
        - type: object
          properties:
            password:
              type: string
              maxLength: 255
              writeOnly: true
          required:
            - password

    UserResponse:
      allOf:
        - $ref: '#/components/schemas/UserBase'
        - type: object
          properties:
            id:
              type: string
              format: uuid
            roles:
              type: array
              items:
                $ref: '#/components/schemas/Role'
            enabled:
              type: boolean
            createdAt:
