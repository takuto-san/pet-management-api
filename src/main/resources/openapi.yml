openapi: 3.0.1
info:
  title: Pet Management API
  description: Pet Management API with health logs, prescriptions, item master, and JWT authentication.
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  version: '1.5'
servers:
  - url: http://localhost:9966/petmanagement
tags:
  - name: auth
    description: Authentication endpoints (Signin, Signup, Me,Refresh Token).
  - name: failing
    description: Endpoint which always returns an error.
  - name: owner
    description: Endpoints related to pet owners.
  - name: user
    description: Endpoints related to users.
  - name: pet
    description: Endpoints related to pets.
  - name: pettypes
    description: Endpoints related to pet types.
  - name: clinic
    description: Endpoints related to veterinary clinics.
  - name: visit
    description: Endpoints related to visits and health records.
  - name: prescription
    description: Endpoints related to prescription master data.
  - name: visit-prescription
    description: Endpoints related to prescriptions assigned to a visit.
  - name: item
    description: Endpoints related to item master data.
  - name: space
    description: Endpoints related to spaces.
  - name: document
    description: Endpoints related to documents.

security:
  - bearerAuth: []

paths:
  /auth/signin:
    post:
      tags: [auth]
      operationId: authenticateUser
      summary: Sign in with Email and Password
      description: Returns JWT access token and refresh token.
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SigninRequest'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JwtResponse'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'

  /auth/signup:
    post:
      tags: [auth]
      operationId: registerUser
      summary: Register a new user (Public)
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignupRequest'
      responses:
        201:
          description: Registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignupResponse'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
        409:
          description: Email already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'

  /auth/me:
    get:
      tags: [auth]
      operationId: getCurrentUser
      summary: Get current authenticated user details
      description: Used to check if the current token is valid (Login Check).
      responses:
        200:
          description: OK (Token is valid)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        401:
          description: Unauthorized (Token is invalid or expired)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'

  /auth/refreshtoken:
    post:
      tags: [auth]
      operationId: refreshToken
      summary: Refresh Access Token
      description: Generates a new access token using a valid refresh token.
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TokenRefreshRequest'
      responses:
        200:
          description: Token Refreshed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenRefreshResponse'
        403:
          description: Refresh token is invalid or expired
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'

  /auth/signout:
    post:
      tags: [auth]
      operationId: logoutUser
      summary: Log out user
      responses:
        200:
          description: Logged out successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SignoutResponse'

  /oops:
    get:
      tags: [failing]
      operationId: failingRequest
      summary: Always fails
      responses:
        400:
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'

  /users:
    post:
      tags: [user]
      operationId: addUser
      summary: Create a user (Admin Only)
      description: Creates a new user. This endpoint is protected and intended for admins. Use /auth/signup for public registration.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegistration'
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
    get:
      tags: [user]
      operationId: listUsers
      summary: Lists users with pagination
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/SizeParam'
        - name: lastNameKana
          in: query
          required: false
          schema:
            type: string
        - name: firstNameKana
          in: query
          required: false
          schema:
            type: string
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserPage'

  /users/{userId}:
    get:
      tags: [user]
      operationId: getUser
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
    put:
      tags: [user]
      operationId: updateUser
      summary: Update user profile
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserUpdate'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
    delete:
      tags: [user]
      operationId: deleteUser
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        204:
          description: No Content
        403:
          description: Forbidden

  /pettypes:
    get:
      tags: [pettypes]
      operationId: listPetTypes
      summary: Get allowed pet types
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PetType'

  /pets:
    get:
      tags: [pet]
      operationId: listPets
      summary: Lists all pets with pagination
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/SizeParam'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PetPage'
    post:
      tags: [pet]
      operationId: addPet
      summary: Add a new pet
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PetFields'
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'

  /pets/{petId}:
    get:
      tags: [pet]
      operationId: getPet
      parameters:
        - name: petId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
    put:
      tags: [pet]
      operationId: updatePet
      parameters:
        - name: petId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PetFields'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pet'
    delete:
      tags: [pet]
      operationId: deletePet
      parameters:
        - name: petId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        204:
          description: No Content

  /clinics:
    get:
      tags: [clinic]
      operationId: listClinics
      summary: List all clinics with pagination
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/SizeParam'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClinicPage'
    post:
      tags: [clinic]
      operationId: addClinic
      summary: Add a new clinic
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClinicFields'
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Clinic'

  /clinics/{clinicId}:
    get:
      tags: [clinic]
      operationId: getClinic
      parameters:
        - name: clinicId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Clinic'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
    put:
      tags: [clinic]
      operationId: updateClinic
      parameters:
        - name: clinicId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClinicFields'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Clinic'
    delete:
      tags: [clinic]
      operationId: deleteClinic
      parameters:
        - name: clinicId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        204:
          description: No Content

  /visits:
    get:
      tags: [visit]
      operationId: listVisits
      summary: List visits with pagination (can filter by petId)
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/SizeParam'
        - name: petId
          in: query
          description: Filter visits by Pet ID
          required: false
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VisitPage'
    post:
      tags: [visit]
      operationId: addVisit
      summary: Record a new visit
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VisitFields'
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Visit'

  /visits/{visitId}:
    get:
      tags: [visit]
      operationId: getVisit
      parameters:
        - name: visitId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Visit'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
    put:
      tags: [visit]
      operationId: updateVisit
      parameters:
        - name: visitId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VisitFields'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Visit'
    delete:
      tags: [visit]
      operationId: deleteVisit
      parameters:
        - name: visitId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        204:
          description: No Content

  /visits/{visitId}/prescriptions:
    get:
      tags: [visit-prescription]
      operationId: listVisitPrescriptions
      summary: List prescriptions for a specific visit
      parameters:
        - name: visitId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/VisitPrescription'
    post:
      tags: [visit-prescription]
      operationId: addVisitPrescription
      summary: Add a prescription to a visit
      parameters:
        - name: visitId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VisitPrescriptionFields'
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VisitPrescription'

  /visits/{visitId}/prescriptions/{visitPrescriptionId}:
    delete:
      tags: [visit-prescription]
      operationId: deleteVisitPrescription
      summary: Remove a prescription from a visit
      parameters:
        - name: visitId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: visitPrescriptionId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        204:
          description: No Content

  /prescriptions:
    get:
      tags: [prescription]
      operationId: listPrescriptions
      summary: List prescription master data with pagination
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/SizeParam'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PrescriptionPage'
    post:
      tags: [prescription]
      operationId: addPrescription
      summary: Add new prescription master data
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PrescriptionFields'
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Prescription'

  /items:
    get:
      tags: [item]
      operationId: listItems
      summary: List item master data with pagination
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/SizeParam'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ItemPage'
    post:
      tags: [item]
      operationId: addItem
      summary: Add new item master data
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ItemFields'
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'

  /spaces:
    get:
      tags: [space]
      operationId: listSpaces
      summary: Get authenticated user's spaces
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Space'
    post:
      tags: [space]
      operationId: addSpace
      summary: Create a new space
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SpaceFields'
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Space'

  /spaces/{spaceId}/documents:
    get:
      tags: [document]
      operationId: listDocuments
      summary: List documents in a space
      parameters:
        - name: spaceId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Document'
    post:
      tags: [document]
      operationId: addDocument
      summary: Create a new document
      parameters:
        - name: spaceId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentFields'
      responses:
        201:
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'

  /spaces/{spaceId}/documents/{documentId}:
    get:
      tags: [document]
      operationId: getDocument
      summary: Get a document
      parameters:
        - name: spaceId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: documentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProblemDetail'
    patch:
      tags: [document]
      operationId: updateDocument
      summary: Update a document partially
      parameters:
        - name: spaceId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: documentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DocumentUpdateFields'
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Document'
    delete:
      tags: [document]
      operationId: deleteDocument
      summary: Delete a document
      parameters:
        - name: spaceId
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: documentId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      responses:
        204:
          description: No Content

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    PageParam:
      name: page
      in: query
      description: Zero-based page index (0..N)
      required: false
      schema:
        type: integer
        default: 0
        minimum: 0
    SizeParam:
      name: size
      in: query
      description: The size of the page to be returned
      required: false
      schema:
        type: integer
        default: 20
        minimum: 1

  schemas:
    # Auth
    SigninRequest:
          type: object
          properties:
            email:
              type: string
              format: email
              maxLength: 255
              example: owner@example.com
            password:
              type: string
              format: password
              example: password123
          required:
            - email
            - password

    JwtResponse:
      type: object
      properties:
        accessToken:
          type: string
        tokenType:
          type: string
          example: Bearer
        refreshToken:
          type: string
        expiresIn:
          type: integer
        userId:
          type: string
          format: uuid
      required:
        - accessToken
        - tokenType
        - refreshToken
        - userId
    
    SignupRequest:
      type: object
      properties:
        email:
          type: string
          format: email
          maxLength: 255
        password:
          type: string
          minLength: 8
          maxLength: 128
          pattern: '^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).+$'
      required:
        - email
        - password

    SignupResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        username:
          type: string
        email:
          type: string
          format: email
      required:
        - id
        - username
        - email

    SignoutResponse:
      type: object
      properties:
        id:
          type: string
          format: uuid
        username:
          type: string
        email:
          type: string
          format: email
      required:
        - id
        - username
        - email

    TokenRefreshRequest:
      type: object
      properties:
        refreshToken:
          type: string
      required:
        - refreshToken

    TokenRefreshResponse:
      type: object
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string
        tokenType:
          type: string
          example: Bearer
      required:
        - accessToken
        - refreshToken
        - tokenType

    # Page
    PageMetadata:
      type: object
      properties:
        size:
          type: integer
          description: The size of the page
        totalElements:
          type: integer
          description: Total number of elements across all pages
        totalPages:
          type: integer
          description: Total number of pages
        number:
          type: integer
          description: Current page number (0-based)
      required:
        - size
        - totalElements
        - totalPages
        - number

    UserPage:
      allOf:
        - $ref: '#/components/schemas/PageMetadata'
        - type: object
          properties:
            content:
              type: array
              items:
                $ref: '#/components/schemas/UserResponse'
          required:
            - content
    
    PetPage:
      allOf:
        - $ref: '#/components/schemas/PageMetadata'
        - type: object
          properties:
            content:
              type: array
              items:
                $ref: '#/components/schemas/Pet'
          required:
            - content
    
    ClinicPage:
      allOf:
        - $ref: '#/components/schemas/PageMetadata'
        - type: object
          properties:
            content:
              type: array
              items:
                $ref: '#/components/schemas/Clinic'
          required:
            - content
            
    VisitPage:
      allOf:
        - $ref: '#/components/schemas/PageMetadata'
        - type: object
          properties:
            content:
              type: array
              items:
                $ref: '#/components/schemas/Visit'
          required:
            - content

    PrescriptionPage:
      allOf:
        - $ref: '#/components/schemas/PageMetadata'
        - type: object
          properties:
            content:
              type: array
              items:
                $ref: '#/components/schemas/Prescription'
          required:
            - content

    ItemPage:
      allOf:
        - $ref: '#/components/schemas/PageMetadata'
        - type: object
          properties:
            content:
              type: array
              items:
                $ref: '#/components/schemas/Item'
          required:
            - content

    ProblemDetail:
      title: Problem Detail
      type: object
      properties:
        type:
          type: string
        title:
          type: string
        status:
          type: integer
        detail:
          type: string
        timestamp:
          type: string
          format: date-time
    
    RoleName:
      type: string
      enum: [owner, vet, nurse, receptionist, clinic_admin, admin]
    
    PetType:
      type: string
      enum: [dog, cat, rabbit, hamster, bird, turtle, fish]
    
    PetSex:
      type: string
      enum: [male, female, unknown]

    PrescriptionCategory:
      type: string
      enum: [vaccine, heartworm, flea_tick, other]
    
    VisitType:
      type: string
      enum: [vaccine, heartworm, flea_tick, checkup, general]
    
    Currency:
      type: string
      enum: [JPY, USD]
    
    ItemCategory:
      type: string
      enum: [food, treat, supplement, pad, toy, collar, hygiene, medical, other]

    Role:
